<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My clerks</title>
  </head>
  <body>
    <div id="app">
      <div class="slider-wrapper">
        <button class="slide-arrow" id="slide-arrow-prev">&#8249;</button>

        <ul class="slides-container" id="slides-container">
          <li class="slide">
            <div class="card">
              <picture class="card__image">
                <source
                  srcset="https://via.placeholder.com/150"
                  media="(min-width: 75em)"
                />
                <source
                  srcset="https://via.placeholder.com/150"
                  media="(min-width: 40em)"
                />
                <img
                  src="https://via.placeholder.com/150"
                  alt="A description of the image."
                  width="100"
                  height="100"
                  loading="lazy"
                  decoding="async"
                />
              </picture>
              <div>Darth Vader</div>
              <div>thisisamail@gmail.com</div>
              <div>69827273636</div>
              <div>Athens Greece</div>
            </div>
          </li>
          <li class="slide">
            <div class="card">
              <picture class="card__image">
                <source
                  srcset="https://via.placeholder.com/150"
                  media="(min-width: 75em)"
                />
                <source
                  srcset="https://via.placeholder.com/150"
                  media="(min-width: 40em)"
                />
                <img
                  src="https://via.placeholder.com/150"
                  alt="A description of the image."
                  width="100"
                  height="100"
                  loading="lazy"
                  decoding="async"
                />
              </picture>
              <div>Obi Wan Kenobi</div>
              <div>thisisamail@gmail.com</div>
              <div>69827273636</div>
              <div>Athens Greece</div>
            </div>
          </li>
          <li class="slide">
            <div class="card">Danae 3</div>
          </li>
          <li class="slide">
            <div class="card">Danae 4</div>
          </li>
          <li class="slide"><div class="card">Danae 5</div></li>
          <li class="slide"><div class="card">Danae 6</div></li>
        </ul>
        <button class="slide-arrow" id="slide-arrow-next">&#8250;</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
