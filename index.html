<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My clerks</title>
  </head>
  <body>
    <div id="app">
      <div class="theme__wrapper">
        <div class="theme__selector">
          <select id="theme-selector">
            <option value="white">Choose your theme!</option>
            <option value="pink">Pink</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
            <option value="grey">Grey</option>
          </select>
        </div>
      </div>

      <div class="slider__wrapper">
        <button class="slide__arrow" id="slide-arrow-prev">&#8249;</button>
        <ul class="slides__container" id="slides-container"></ul>
        <button class="slide__arrow" id="slide-arrow-next">&#8250;</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
